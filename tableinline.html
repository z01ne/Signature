                  <td>+212 6 61 14 18 60</td>
                </tr>
                <tr>
                  <td colspan="4">
                    LOT. 157, Z.I. sud-ouest, B.P. 278, Mohammedia, 28810,
                    Morocco
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
